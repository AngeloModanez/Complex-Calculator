<div
  style="
    display: flex;
    align-items: center;
    height: 100vh;
    background-color: rgb(217, 250, 215);
  "
>
  <div class="container-fluid text-center">
    <div
      style="width: 40%; height: 70%; background-color: #67696b"
      class="card"
    >
      <div class="calculator">
        <div class="display">
          <div style="background-color: #315748" class="card">
            <input
              type="number"
              [(ngModel)]="num1"
              name="number1"
              placeholder="First Number"
            />
            <input
              type="number"
              [(ngModel)]="num2"
              name="number2"
              placeholder="Second Number"
            />
            <h3 style="color: #ffffff">Total = {{ total }}</h3>
          </div>
        </div>
        <div>
          <button class="btn btn-dark" (click)="add()">+</button>
          <button class="btn btn-dark" (click)="sub()">-</button>
          <button class="btn btn-dark" (click)="div()">/</button>
        </div>
        <div>
          <button class="btn btn-dark" (click)="mul()">*</button>
          <button class="btn btn-dark" (click)="per()">%</button>
          <button class="btn btn-dark" (click)="pot()">^</button>
        </div>
        <div>
          <button
            style="width: 90%"
            class="btn btn-danger"
            (click)="openEnd(content)"
          >
            <h4>$See Your Future!$</h4>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-offcanvas>
  <div class="offcanvas-body">
    <h3 class="text-center mb-4 text-light">The Mystical Gnome Said:</h3>
    <div class="card">
      <h4 style="padding: 1rem;">{{ phrase }}</h4>
    </div>
    <div>
      <button class="btn btn-danger" (click)="offcanvas.close('Close click')">
        Bye!
      </button>
    </div>
  </div>
</ng-template>
